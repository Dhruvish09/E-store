{% extends 'base.html' %}
{% block title %}Signup{% endblock  %}
{% block body %}

<div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-4 mx-auto border rounded pt-4" style="padding: 2rem;"> 

            <form action="">

            <h3 class="alert alert-light mb-3"><u class="text-info">Signin Your Self!</u></h3>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control form-control-sm"  placeholder="name@example.com">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control form-control-sm"  placeholder="@username">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control form-control-sm"  placeholder="****************">
                </div>

                <div class="mb-2">
                    <button class="btn btn-outline-info btn-sm" type="submit">Submit</button>
                </div>
            </form>


        </div>
    </div>
</div>



{% endblock  %}
